<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo App</title>
</head>

<body class="container">
    <header class="logo">
        <a href="https://google.com" target="_self">
            <img class="logo" src="img-assets/logo.png">
        </a>

        <h2 class="headline">Todo App</h2>
    </header>

    <div class="main">
        <form>
            <input type="text" id="todoInput" placeholder="New Todo ..." onkeyup="success()">
            <button type="submit" id="todoSubmit" disable><i class="fas fa-plus-square"></i></button>
        </form>
    </div>
    <div class="todoList">
        <ul>
        </ul>
        
        <a class="clearAll" id="clearAll">Clear All</a>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
